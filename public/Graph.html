<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="p-12 shadow-xl m-5">
      <div class="w-[75vw] flex gap-5 mx-auto">
        <div class="flex-1">
          <h2 class="text-2xl">Line Chart</h2>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="flex-1">
            <h2>Sales Breakdown</h2>
            <canvas id="myDoughnutChart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script>
    const ctx = document.getElementById("lineChart").getContext("2d");

    const lineChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [
          {
            label: "Sales",
            data: [30, 1000, 30, 2050, 320, 1010],
            fill: true,
            tension: 0.4,
            backgroundColor: "rgba(75, 192, 192, 0.1)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 2,
            pointBackgroundColor: "#fff",
            pointBorderColor: "rgba(75, 192, 192, 1)",
            pointHoverBackgroundColor: "rgba(75, 192, 192, 1)",
            pointHoverRadius: 6,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: "#333",
              font: {
                size: 14,
                weight: "bold",
              },
            },
          },
          tooltip: {
            backgroundColor: "#222",
            titleColor: "#fff",
            bodyColor: "#fff",
            padding: 10,
            cornerRadius: 8,
          },
        },
        scales: {
          x: {
            grid: {
              display: false,
            },
            ticks: {
              color: "#666",
            },
          },
          y: {
            beginAtZero: true,
            grid: {
              color: "rgba(0, 0, 0, 0.05)",
            },
            ticks: {
              color: "#666",
            },
          },
        },
      },
    });
  </script>

<script>
  const canvas = document.getElementById('myDoughnutChart');

  new Chart(canvas, {
    type: 'doughnut',
    data: {
      labels: ['Electronics', 'Fashion', 'Groceries', 'Books'],
      datasets: [{
        label: 'Sales Share',
        data: [45, 25, 20, 10],
        backgroundColor: [
          'rgba(54, 162, 235, 0.7)',
          'rgba(255, 99, 132, 0.7)',
          'rgba(255, 206, 86, 0.7)',
          'rgba(75, 192, 192, 0.7)'
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
          'rgba(255, 99, 132, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      cutout: '70%',
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            color: '#444',
            font: {
              size: 14,
              weight: 'bold'
            },
            boxWidth: 20,
            padding: 20
          }
        },
        tooltip: {
          backgroundColor: '#222',
          titleColor: '#fff',
          bodyColor: '#fff',
          padding: 10,
          cornerRadius: 6
        }
      }
    }
  });
</script>
</html>
</html>
