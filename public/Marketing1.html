<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="h-screen bg-cover bg-center" style="background-image: url('https://japanintercultural.com/wpdata/wp-content/uploads/2012/06/tiny.jpg');">
    <header class="w-[100vw] h-[80px] flex justify-between p-5 items-center shadow-md bg-white bg-opacity-50">
        <div class="cursor-pointer">
            <figure>
                <img class="w-8 h-8" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                    alt="tailwind">
            </figure>
        </div>
        <ul class="hidden lg:flex justify-center  items-center gap-10 font-semibold cursor-pointer">
            <li>Product</li>
            <li>Features</li>
            <li>Marketplace</li>
            <li>Company</li>
        </ul>
        <div class="hidden lg:flex cursor-pointer hover:text-blue-700 font-semibold">
            <a href="#">
                Log in <i class="bi bi-arrow-right"></i>
            </a>
        </div>
        <div class="lg:hidden">
            <span class="text-2xl font-bold"><i class="bi bi-list"></i></span>
        </div>
    </header>
    <main class="w-[80vw] items-center justify-center m-auto mt-32">
        <div class="w-[50vw] h-[300px] items-center justify-center m-auto ">
            <div class="hidden lg:flex w-[100%]  justify-center items-center m-auto mt-5 cursor-pointer">
                <p class="border border-pink-300 px-5 py-1 flex rounded-full text-stone-600 bg-slate-300">
                    Annoucing our next round of funding.
                    <a class="text-blue-700 font-semibold" href="#">Rean more <i class="bi bi-arrow-right"></i></a>
                </p>
            </div>
            <div class="flex-1 text-center m-auto mt-10 ">
                <h1 class="text-center font-semibold text-7xl text-yellow-950  bg-white bg-opacity-50 rounded-lg">Data to enrich your online business</h1>
                <p class=" font-semibold text-xl mt-5  text-black bg-white bg-opacity-50 rounded-md">Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat.</p>
                <div class="text-center mt-7">
                    <button class="bg-blue-600 text-white font-semibold py-2 px-3 rounded-md hover:bg-blue-500">Get Started</button>
                    <a class="px-7 font-medium" href="#">Learn more <i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
